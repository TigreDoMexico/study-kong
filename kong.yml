_format_version: "2.1"

services:
  - name: usuario-api-1
    url: http://usuario-api-1:80
    routes:
      - name: usuario-api-1-route
        paths:
        - /api1
        strip_path: true
    plugins:
      - name: kong-tigre-header
        config:
          request_header: Request-De-Estudo
          response_header: Response-De-Estudo

  - name: usuario-api-2
    url: http://usuario-api-2:8080
    routes:
      - name: usuario-api-2-route
        paths:
        - /api2
        strip_path: true

  - name: usuario-api-3
    url: http://usuario-api-3:8080
    routes:
      - name: usuario-api-3-route
        paths:
        - /api3
        strip_path: true